<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="https://picsum.photos/300/300/?random"/>
        <ion-card-content>
          <ion-card-title>
            {{place.name}}
            </ion-card-title>
          <h2>
            Address: {{place.address}}
          </h2>
          <p>
            Rating: {{place.rating}}
          </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col *ngIf="!bookmarked">
              <button ion-button clear small color="danger" icon-start (click)="bookmark()">
                <ion-icon name='ios-bookmark'></ion-icon>
                Bookmark
              </button>
            </ion-col>
            <ion-col *ngIf="bookmarked">
                <button ion-button clear small color="danger" icon-start (click)="removeBookmark()">
                  <ion-icon name='bookmark'></ion-icon>
                  Remove from Bookmarks
                </button>
              </ion-col>
        </ion-row>

      </ion-card>

</ion-content>
