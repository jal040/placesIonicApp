<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="!search">
        <img src="https://picsum.photos/300/300/?random"/>
        <ion-card-content>
          <ion-card-title>
            {{place.name}}
            </ion-card-title>
          <h2>
            Address: {{place.address}}
          </h2>
          <p>
            Rating: {{place.rating}}
          </p>
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="search">
          <img src="https://picsum.photos/300/300/?random"/>
          <ion-card-content>
            <ion-card-title>
              {{searchItem.description}}
              </ion-card-title>
          </ion-card-content>
        </ion-card>

</ion-content>
