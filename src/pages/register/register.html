<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>First Name</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="registerInfo.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Last Name</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="registerInfo.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" placeholder="" [(ngModel)]="registerInfo.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="" [(ngModel)]="registerInfo.password"></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="register()">Register</button>

</ion-content>
