<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="loginInfo.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="" [(ngModel)]="loginInfo.password"></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="login()">Login</button>

</ion-content>
