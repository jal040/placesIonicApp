<ion-header>
  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let place of places" (click)="goToPlace($event, place)">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{place.name}}</h2>
    </button>
  </ion-list>
</ion-content>
